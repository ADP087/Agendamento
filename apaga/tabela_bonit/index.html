<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciando Tabela</title>
</head>
<body>
    <header class="content-filtro">
        <h1>Escolha o dia e o hor√°rio que deseja agendar:</h1>
        <div class="dates">
            <span class="date" data-date="09/04">09/04</span>
            <span class="date" data-date="10/04">10/04</span>
            <span class="date" data-date="11/04">11/04</span>
        </div>
    </header>

    <section>
        <div id="tabela">
            <table id="minha_tabela">
                <tr>
                    <td><input type="checkbox" value="8:00" onclick="marcarHorario(this)"> 8:00</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="8:45" onclick="marcarHorario(this)"> 8:45</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="9:30" onclick="marcarHorario(this)"> 9:30</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="10:15" onclick="marcarHorario(this)"> 10:15</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="11:00" onclick="marcarHorario(this)"> 11:00</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="11:45" onclick="marcarHorario(this)"> 11:45</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="12:30" onclick="marcarHorario(this)"> 12:30</td>
                </tr>
            </table>
            <br>
            
            <input type="submit" value="Confirmar" onclick="mostrarHorariosSelecionados()">

            <div id="horariosSelecionados"></div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
