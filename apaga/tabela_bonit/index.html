<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciando Tabela</title>
</head>
<body>
    <header>
        <h1>Escolha o dia e o hor치rio que deseja agendar:</h1>
        <div class="dates">
            <span class="date" data-date="09/04">09/04</span>
            <span class="date" data-date="10/04">10/04</span>
            <span class="date" data-date="11/04">11/04</span>
            <!-- Adicione mais datas conforme necess치rio -->
        </div>
    </header>

    <section>
        <div id="tabela">
            <table id="minha_tabela">
                <tr>
                    <td><input type="checkbox" value="08:00" onclick="marcarHorario(this)"> 8:00</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="08:45" onclick="marcarHorario(this)"> 8:45</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="09:30" onclick="marcarHorario(this)"> 9:30</td>
                </tr>
                <!-- Adicione mais linhas conforme necess치rio para outros hor치rios -->
            </table>
            <br>

            <input type="button" value="Cancelar" onclick="limparSelecao()">

            <input type="submit" value="Confirmar" onclick="mostrarHorariosSelecionados()">
            
            <div id="horariosSelecionados"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
