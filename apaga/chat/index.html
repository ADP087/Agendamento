<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seletor de Data</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content-filtro">
    <h1>Selecione a Data:</h1>
    <div class="date-container">
      <div class="dates">
        <span class="date" data-date="15/03">15/03</span>
        <span class="date" data-date="16/03">16/03</span>
        <span class="date" data-date="17/03">17/03</span>
        <span class="date" data-date="18/03">18/03</span>
        <span class="date" data-date="19/03">19/03</span>
      </div>
    </div>
  </div>

  <div class="receita-container">
    <h3>Receita do Dia:</h3>
    <div class="receita" id="receitaDoDia"></div>
  </div>

  <table id="myTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>30</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>35</td>
            <td>Canada</td>
        </tr>
    </tbody>
</table>


  <script src="script.js"></script>
</body>
</html>
