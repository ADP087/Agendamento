<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Escolha o dia e o hor√°rio que deseja agendar:</h1>
        <div class="dates">
            <span class="date" data-date="25/04">25/04</span>
            <span class="date" data-date="26/04">26/04</span>
            <span class="date" data-date="27/04">27/04</span>
        </div>
    </header>
    <section>
        <div id="tabela">
            <table>
                <tr>
                    <td><input type="checkbox" value="8:00" onclick="marcaHorario(this)">8:00</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="8:45" onclick="marcaHorario(this)">8:45</td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="9:30" onclick="marcaHorario(this)">9:30</td>
                </tr>
            </table>
            <br>

            <input type="submit" value="Confirmar" onclick="mostrarHorario()">

            <div id="horarioSelecionado"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
