<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marcando Horário</title>
</head>
<body>
    <header>
        <h1>Horários Agendados:</h1> <br>
        <div class="dates">
            <span class="date" data-date="25/04">25/04</span>
            <span class="date" data-date="26/04">26/04</span>
            <span class="date" data-date="27/04">27/04</span>
            <span class="date" data-date="28/04">28/04</span>
            <span class="date" data-date="29/04">29/04</span>
        </div>
    </header>
    <section>
        <div id="tabela_visul">
            <table>
                <tr>
                    <td>8:00</td>
                </tr>
                <tr>
                    <td>8:45</td>
                </tr>
                <tr>
                    <td>9:30</td>
                </tr>
                <tr>
                    <td>10:15</td>
                </tr>
                <tr>
                    <td>11:00</td>
                </tr>
                <tr>
                    <td>11:45</td>
                </tr>
                <tr>
                    <td>12:30</td>
                </tr>
            </table>
            <br>

            <input type="submit" value="Deseja marcar algum horário?" onclick="mostrarHorario()">

        </div>
    </section>

</body>
</html>
